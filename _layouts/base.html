<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>
		{%- if page.title -%}
		{{ page.title }}
		{%- elsif site.title -%}
		{{ site.title }}
		{%- else -%}
		&#x16A3;&nbsp;&#x16D5
		{%- endif -%}
	</title>
	{%- assign pageLevels = page.url | slice: 1, page.url.size | split: "/" -%}
	{%- assign rootPath = "" -%}
	{%- for pageLevel in (1..pageLevels.size) -%}
	{%- assign rootPath = rootPath | prepend: "../" -%}
	{%- endfor -%}
	<link href="{{ rootPath }}images/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="{{ rootPath }}styles/site.min.css" rel="stylesheet">
</head>
<body>
	<main class="page-content">
		{{ content }}
	</main>
	<script src="{{ rootPath }}scripts/site.min.js" type="text/javascript"></script>
</body>
</html>
