<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}{%- if site.title -%}&nbsp;&#124;&nbsp;{%- endif -%}{{ site.title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="{{ site.github.project_tagline | default: site.title  }}" />
	<meta name="generator" content="Jekyll v3.8.5" />
	<meta name="google-site-verification" content="oOcj3FW8tVWR7eMkwtzJ8n10O5uBmb0HNEPlxFANbUk" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:locale" content="en_GB" />
	<meta property="og:locale:alternate" content="es_US" />
	<meta property="og:site_name" content="{{ site.author }}" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<link rel="canonical" href="{{ site.url }}" />
	<link href="{{ site.baseurl }}/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="{{ site.baseurl }}/styles/site.min.css" rel="stylesheet">
	<script type="application/ld+json">
		{
		"@context":"http://schema.org",
		"@type":"WebSite"
		"headline":"{{ site.title }}",
		"name":"{{ site.author }}",
		"url":"{{ site.url }}"
		}
	</script>
</head>
<body>
	{% include header.html %}
	<main class="page-content">
		{{ content }}
	</main>
	{% include footer.html %}
	<script src="{{ site.baseurl }}/scripts/site.min.js" type="text/javascript"></script>
</body>
</html>
