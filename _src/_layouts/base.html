<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebSite">
<head>
	<title itemprop="about">{{ page.title }}{%- if site.title -%}&nbsp;&#124;&nbsp;{%- endif -%}{{ site.title }}</title>
	<meta charset="utf-8" itemprop="encodingFormat">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="{{ site.author }}" itemprop="author">
	<meta name="description" content="{{ site.github.project_tagline | default: site.title  }}" />
	<meta name="generator" content="Jekyll v3.8.5" />
	<meta name="google-site-verification" content="oOcj3FW8tVWR7eMkwtzJ8n10O5uBmb0HNEPlxFANbUk" />
	<meta name="keywords" content="{{ site.author }}, {{ site.github.project_tagline | default: site.title  }}" itemprop="keywords">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:description" content="{{ site.github.project_tagline | default: site.title  }}" itemprop="description">
	<meta property="og:locale" content="en_GB" itemprop="inLanguage" />
	<meta property="og:locale:alternate" content="es_US" />
	<meta property="og:site_name" content="{{ site.author }}" itemprop="name" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:url" content="{{ site.url }}" itemprop="url" />
	<link href="{{ site.url }}" rel="canonical" itemprop="url" />
	<link href="{{ site.baseurl }}/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="{{ site.baseurl }}/styles/site.min.css" rel="stylesheet">
</head>
<body itemscope itemtype="http://schema.org/WebPage">
	{% include header.html %}
	<main class="page-content" itemprop="mainContentOfPage">
		{{ content }}
	</main>
	{% include footer.html %}
	<script src="{{ site.baseurl }}/scripts/site.min.js" type="text/javascript"></script>
</body>
</html>
