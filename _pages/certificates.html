---
indexed: true
layout: base
permalink: /certificates/
title: Certificates
---
{%- assign certificates = site.collections | where: "label" , "certificates" | first -%}
<section class="certificates">
	<div class="gallery">
		{%- for file in certificates.files -%}
		<div class="image-frame">
			<img alt="{{ file.name | split: "." | first }}" src="{{ site.baseurl }}/certificates/{{ file.name }}" />
		</div>
		{%- endfor -%}
	</div>
</section>
